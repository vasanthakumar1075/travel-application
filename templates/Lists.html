{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,200;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'Styles.css' %}" />

    <title>Lists Page</title>
  </head>
  <body>
    <div class="list-main">
      <h3 class="main-title">Resgistered Users Details</h3>
      <div class="list-top">
        <table class="table">
          <thead>
            <tr
              style="
                height: 50px;
                font-size: 18px;
                font-family: Bona Nova;
                text-align: center;
              "
            >
              <th scope="col">S.No</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Destination</th>
              <th scope="col">No of Travellers</th>
              <th scope="col">Budget Per Person</th>
            </tr>
          </thead>
          <tbody
            style="
              height: 50px;
              font-size: 18px;
              font-family: Bona Nova;
              text-align: center;
            "
          >
            {% for data in submissions %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{data.name}}</td>
              <td>{{data.email}}</td>
              <td>{{data.destination}}</td>
              <td>{{data.travelers}}</td>
              <td>{{data.budget}}$</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
